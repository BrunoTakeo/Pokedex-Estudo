<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Favicon/favicon-16x16.png">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="./javascript/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="" alt="Pokemon" class="pokemon__image">
        <h1 class="Pokemon_Data">
            <span class="pokemon__name"></span>
            <span class="pokemon__number"></span>
        </h1>
        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="./img/Pokedex.png" alt="Pokedex">
    </main>
</body>
</html>
